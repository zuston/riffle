version: "3"

services:
  spark-sql-test:
    build:
      context: ../../..
      dockerfile: dev/test/Dockerfile
    volumes:
      - ~/.cargo/git:/root/.cargo/git:rw
      - ~/.cargo/registry:/root/.cargo/registry:rw
      - ./../../../:/riffle:rw
      - ./../../../target-docker:/riffle/target:rw
    # endpoint.sh is set as ENTRYPOINT in Dockerfile, so no command needed
